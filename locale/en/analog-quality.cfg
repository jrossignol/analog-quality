[mod-setting-name]
aq-cursor-stack-logic=Cursor auto-replace behaviour

[mod-setting-description]
aq-cursor-stack-logic=Determines substitution rules for how the item held in hand is replaced when items of the given quality run out. Does not work in some cases if Factorio's "Pick ghost item if no items are available" setting is disabled.

[string-mod-setting]
aq-cursor-stack-logic-none=No item substitution
aq-cursor-stack-logic-closest=Replace with nearest quality
aq-cursor-stack-logic-worse=Replace with next-worst quality
aq-cursor-stack-logic-better=Replace with next-best quality

[string-mod-setting-description]
aq-cursor-stack-logic-none=(Vanilla) Do not replace cursor with items of different quality.
aq-cursor-stack-logic-closest=Replaces cursor with items of nearest quality (better or worse)
aq-cursor-stack-logic-worse=Only replace cursor with items of lower quality
aq-cursor-stack-logic-better=Only replace cursor with items of higher quality